<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><div class="page__content"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="лого"></header><main><section class="profile"><div class="profile__avatar"><button class="profile__avatar-button" type="button" aria-label="Изменить_аватар"></button> <img class="profile__avatar-image" alt="аватар"></div><div class="profile__intro"><h1 class="profile__intro-name"></h1><button class="profile__intro-edit-button" type="button" aria-label="Редактировать"></button><p class="profile__intro-description"></p></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="elements"><ul class="elements__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer></div></div><section class="popup edit-popup"><div class="popup__container"><button class="popup__close-button edit-popup__close-button" type="button" aria-label="Закрыть"></button><form class="popup__container-form edit-popup__form" name="edit" novalidate><h3 class="popup__container-form-title">Редактировать профиль</h3><input id="name-input" class="popup__container-form-input popup__container-form-input_type_name" name="name" minlength="2" maxlength="40" required> <span class="name-input-error popup__container-form-input-text-error popup__container-form-input-text-error_top"></span> <input id="job-input" class="popup__container-form-input popup__container-form-input_type_job" name="about" minlength="2" maxlength="200" required> <span class="job-input-error popup__container-form-input-text-error popup__container-form-input-text-error_bottom"></span> <button class="popup__container-form-button edit-popup__submit-button" type="submit">Сохранить</button></form></div></section><section class="popup add-popup"><div class="popup__container"><button class="popup__close-button add-popup__close-button" type="button" aria-label="Закрыть"></button><form class="popup__container-form add-popup__form" name="add" novalidate><h3 class="popup__container-form-title">Новое место</h3><input id="place-input" class="popup__container-form-input popup__container-form-input_type_name-place" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="place-input-error popup__container-form-input-text-error popup__container-form-input-text-error_top"></span> <input id="url-input" class="popup__container-form-input popup__container-form-input_type_url" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="url-input-error popup__container-form-input-text-error popup__container-form-input-text-error_bottom"></span> <button class="popup__container-form-button add-popup__submit-button" type="submit">Создать</button></form></div></section><section class="popup zoom-popup"><div class="zoom-popup__container"><button class="popup__close-button zoom-popup__close-button" type="button" aria-label="Закрыть"></button> <img class="zoom-popup__card" alt="user_place"><h2 class="zoom-popup__card-title"></h2></div></section><section class="popup delete-popup"><div class="delete-popup__container"><button class="popup__close-button delete-popup__close-button" type="button" aria-label="Закрыть"></button><form class="popup__container-form delete-popup__form" name="delete" novalidate><h3 class="popup__container-form-title">Вы уверены?</h3><button class="popup__container-form-button delete-popup__form-button delete-popup__submit-button" type="submit">Да</button></form></div></section><section class="popup edit-avatar-popup"><div class="popup__container edit-avatar-popup__container"><button class="popup__close-button edit-avatar-popup__close-button" type="button" aria-label="Закрыть"></button><form class="popup__container-form edit-avatar-popup__form" name="edit-avatar" novalidate><h3 class="popup__container-form-title">Обновить аватар</h3><input id="url-input-avatar" class="popup__container-form-input popup__container-form-input_type_url" type="url" name="avatar" placeholder="Ссылка на аватар" required> <span class="url-input-avatar-error popup__container-form-input-text-error edit-avatar-popup__container-form-input-text-error"></span> <button class="popup__container-form-button edit-avatar-popup__submit-button" type="submit">Сохранить</button></form></div></section><template id="cards"><li class="elements__card"><img class="elements__card-image" alt="user_place"><h2 class="elements__card-title"></h2><div class="elements__card-like"><button class="elements__card-like-button" type="button" aria-label="Лайк"></button><p class="elements__card-like-counter"></p></div><button class="elements__card-delete-button" type="button" aria-label="Корзина"></button></li></template></body></html>
