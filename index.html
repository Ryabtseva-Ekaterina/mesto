<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <div class="page__content">

            <header class="header">
                <img  class="header__logo" src="./images/logo.svg" alt="лого">
            </header>

            <main>

                <section class="profile">
                    <img class="profile__avatar" src="./images/аватар.jpg" alt="аватар">
                    <div class="profile__intro">
                        <h1 class="profile__intro-name">Жак-Ив Кусто</h1>
                        <button class="profile__intro-edit-button" type="button" aria-label="Редактировать"></button>
                        <p class="profile__intro-description">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button" aria-label="Добавить"></button>
                </section>

                <section class="elements">
                    <ul class="elements__cards">
                    
                    </ul>
                </section>

            </main>

            <footer class="footer">
                <p class="footer__copyright">© 2022 Mesto Russia</p>
            </footer>
    </div>
    </div>

    <section class="popup edit__popup">
        <div class="popup__container">
            <button class="popup__close-button edit__close-button" type="button" aria-label="Закрыть"></button>
            <form class="popup__container-form edit__form" name="popup-form">
                <h3 class="popup__container-form-title">Редактировать профиль</h3>
                    <input class="popup__container-form-input popup__container-form-input_type_name" type="text" name="name" required>
                    <input class="popup__container-form-input popup__container-form-input_type_job" type="text" name="job" required>
                <button class="popup__container-form-button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>


    <section class="popup add__popup">
        <div class="popup__container">
            <button class="popup__close-button add__close-button" type="button" aria-label="Закрыть"></button>
            <form class="popup__container-form add__form" name="popup-form">
                <h3 class="popup__container-form-title">Новое место</h3>
                    <input class="popup__container-form-input popup__container-form-input_type_name-place" type="text" name="name-place" placeholder="Название" required>
                    <input class="popup__container-form-input popup__container-form-input_type_url" type="url" name="url" placeholder="Ссылка на картинку" required>
                <button class="popup__container-form-button" type="submit">Создать</button>
            </form>
        </div>
    </section>

    <section class="popup zoom-popup">
        <div class="zoom-popup__container">
            <button class="popup__close-button zoom-popup__close-button" type="button" aria-label="Закрыть"></button>
            <img class="zoom-popup__card" alt="user_place">
            <h2 class="zoom-popup__card-title"></h2>
        </div>
    </section>

    <template id="cards">
        <li class="elements__card">
            <button class="elements__card-zoom-button" type="button" aria-label="зум">
                <img class="elements__card-image" alt="user_place">
            </button>
            <h2 class="elements__card-title"></h2>
            <button class="elements__card-like" type="button" aria-label="Лайк"></button>
            <button class="elements__card-delete-button" type="button" aria-label="Корзина"></button>
        </li>
    </template>

    <script src="pages/index.js"></script>
</body>
</html>
